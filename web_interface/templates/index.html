<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Management</title>
</head>
<body>
    <h1>Files in Current Directory</h1>

        {% for file in files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>
</body>
</html>
